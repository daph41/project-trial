<body id="login-page"><style type="text/css">

    <div class="container">
        <div class="row">
        	<div class="main-box-body clearfix">
                            
                                            </div>
            <div class="col-xs-12">

                        <div class="row">

                                      <div  id="spnError">
												
											
											</div>

    <script type="text/javascript" src="http://www.carpoolingscript.com/demo/assets/js/jquery.validate.js"></script>
<script type="text/javascript" src="http://www.carpoolingscript.com/demo/assets/js/jquery.validate-rules.js"></script>
    
    <script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#login-form").submit(function(event) 
	
	{
		
	
		
      /* stop form from submitting normally */
      event.preventDefault();

      if($("#login-form").valid())
	  {
	   $('#spnError').html('Checking...');
	 $.ajax({
					type: "POST",	
					url: baseurl + "admin/login/ajax_login/true",	
					dataType: "json",	
					data:$('#login-form').serialize(),
					success: function(json)	{
				
						if (json.result == 0){
							
							$('#spnError').html('Invalid Login!');
							$('#spnError').addClass('alert alert-danger')
							
						
							//$('#spnError').show();
							return false;
						} else if (json.result == 1) {
							$('#spnError').addClass('alert alert-success')
							
							$('#spnError').html('Success...Transferring');
							window.location	= baseurl + json.redirect;
						}
					}
				});
	  }
	 
    });
</script>
